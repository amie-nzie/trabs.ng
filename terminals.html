                        <h4>Check availability for <em>direction</em>:</h4>
                        <form id="form-submit" action="" method="get">
                            <div class="row">
                                <div class="col-md-4">
                                    <fieldset>
                                        <label for="from">From:</label>
                                        <select required name='from' onchange='this.form.()'>
                                            <option value="">Select a location...</option>
                                            <option value="Lagos">Lagos</option>
                                            <option value="Abuja">Abuja</option>
                                            <option value="Ibadan">Ibadan</option>
                                            <option value="Calabar">Calabar</option>
                                            <option value="Port Harcourt">Port Harcourt</option>
                                            <option value="Aba">Aba</option>
                                            <option value="Owerri">Owerri</option>
                                            <option value="Kaduna">Kaduna</option>
                                            <option value="Umuahia">Umuahia</option>
                                            <option value="Jos">Jos</option>
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="col-md-4">
                                    <fieldset>
                                        <label for="to">To:</label>
                                        <select required name='to' onchange='this.form.()'>
                                            <option value="">Select a location...</option>
                                            <option value="Lagos">Lagos</option>
                                            <option value="Abuja">Abuja</option>
                                            <option value="Ibadan">Ibadan</option>
                                            <option value="Calabar">Calabar</option>
                                            <option value="Port Harcourt">Port Harcourt</option>
                                            <option value="Aba">Aba</option>
                                            <option value="Owerri">Owerri</option>
                                            <option value="Kaduna">Kaduna</option>
                                            <option value="Umuahia">Umuahia</option>
                                            <option value="Jos">Jos</option>
                                        </select>
                                    </fieldset>
                                </div>
                                <div class="col-md-4">
                                    <fieldset>
                                        <label for="transport company">Company:</label>
                                        <select required name='transport conpany' onchange='this.form.()'>
                                            <option value="">Select a Company...</option>
                                            <option value="ABC">ABC</option>
                                            <option value="Peace Mass Transit">Peace Mass Transit</option>
                                            <option value="God is good">God is good</option>
                                            <option value="Cross Country">Cross Country</option>
                                            <option value="Calculus">Calculus</option>
                                            <option value="Ebotrans">Ebotrans</option>
                                            <option value="Dekings">Dekings</option>
                                            <option value="Royal mass transit">Royal mass transit</option>
                                            <option value="Onitsha South">Onitsha South</option>
                                            <option value="EBOTRANS">EBOTRANS</option>
                                        </select>
                                    </fieldset>
                                </div>

                                        <input name="deparure" type="text" class="form-control date" id="deparure" placeholder="Select date..." required="" onchange='this.form.()'>
                                    </fieldset>
                                </div>
                                <div class="col-md-6">
                                    <fieldset>
                                        <label for="return">Return date:</label>
                                        <input name="return" type="text" class="form-control date" id="return" placeholder="Select date..." required="" onchange='this.form.()'>
                                    </fieldset>
                                </div>
